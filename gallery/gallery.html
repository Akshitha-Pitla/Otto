<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            margin: 10px 5px;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Random Image Gallery</h1>
    <input type="number" id="imageCount" placeholder="Number of images (1-10)" min="1" max="10">
    <button onclick="loadImages()">Load Images</button>

    <div id="gallery"></div>

    <script src="gallery.js"></script>
</body>
</html>
